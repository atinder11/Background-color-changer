<html>

<head>
    <title>
        Background-Color changer
    </title>


</head>


<body>
    <script>
        var bgcolor = new Array("#FFBF00", "#DE3163","#808000", "#40E0D0","#800080","#0000FF","#D43702", "#1EFF00", "#EAEAFF", "#FFEA00", "#AB5252", "#FFFFFF", "#DE28D8");
        document.body.style.background=bgcolor[Math.floor(Math.random()*bgcolor.length)]

    </script>
    <h1>
        Background color will change when refresh it  
    </h1>

</body>



</html>
